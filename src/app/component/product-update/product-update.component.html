<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="m-0 text-center"><i class="bi bi-pencil-square"></i> Actualizar Producto</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="updateProduct()">
        <!-- Nombre -->
        <div class="mb-3">
          <label for="name" class="form-label">Nombre:</label>
          <input 
            type="text" 
            [(ngModel)]="selectedProduct.name" 
            name="name" 
            required 
            class="form-control" 
            id="name" 
            placeholder="Ingrese el nombre del producto"
          />
        </div>

        <!-- Descripción -->
        <div class="mb-3">
          <label for="description" class="form-label">Descripción:</label>
          <textarea
            [(ngModel)]="selectedProduct.description" 
            name="description" 
            class="form-control" 
            id="description" 
            placeholder="Ingrese la descripción del producto"
            rows="3"
          ></textarea>
        </div>

        <!-- Precio -->
        <div class="mb-3">
          <label for="price" class="form-label">Precio:</label>
          <div class="input-group">
            <span class="input-group-text">S/</span>
            <input 
              type="number" 
              [(ngModel)]="selectedProduct.price" 
              name="price" 
              required 
              class="form-control" 
              id="price" 
              placeholder="Ingrese el precio del producto"
            />
          </div>
        </div>

        <!-- Stock -->
        <div class="mb-3">
          <label for="stock" class="form-label">Stock:</label>
          <input 
            type="number" 
            [(ngModel)]="selectedProduct.stockQuantity" 
            name="stock" 
            required 
            class="form-control" 
            id="stock" 
            placeholder="Ingrese la cantidad en stock"
          />
        </div>

        <!-- Categoría -->
        <div class="mb-3">
          <label for="category" class="form-label">Categoría:</label>
          <input 
            type="text" 
            [(ngModel)]="selectedProduct.category" 
            name="category" 
            class="form-control" 
            id="category" 
            placeholder="Ingrese la categoría del producto"
          />
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success me-2">
            <i class="bi bi-check-circle"></i> Actualizar Producto
          </button>
          <button type="button" class="btn btn-secondary" (click)="cancelUpdate()">
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Enlace a Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Enlace a Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
  .card {
    border-radius: 1rem;
    overflow: hidden;
  }
  .card-header {
    text-align: center;
    font-weight: bold;
    font-size: 1.5rem;
  }
  .input-group-text {
    font-weight: bold;
  }
  textarea {
    resize: none;
  }
  button {
    font-size: 1rem;
  }
</style>

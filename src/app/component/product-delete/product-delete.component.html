<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
      <h3 class="m-0"><i class="bi bi-trash3"></i> Eliminar Producto</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="deleteProduct()">
        <!-- Nombre -->
        <div class="mb-3">
          <label for="name" class="form-label">Nombre:</label>
          <input
            type="text"
            [(ngModel)]="selectedProduct.name"
            name="name"
            required
            class="form-control"
            id="name"
            placeholder="Ingrese el nombre del producto"
            readonly
          />
        </div>

        <!-- Descripción -->
        <div class="mb-3">
          <label for="description" class="form-label">Descripción:</label>
          <input
            type="text"
            [(ngModel)]="selectedProduct.description"
            name="description"
            class="form-control"
            id="description"
            placeholder="Descripción del producto"
            readonly
          />
        </div>

        <!-- Precio -->
        <div class="mb-3">
          <label for="price" class="form-label">Precio:</label>
          <input
            type="number"
            [(ngModel)]="selectedProduct.price"
            name="price"
            required
            class="form-control"
            id="price"
            placeholder="Precio del producto"
            readonly
          />
        </div>

        <!-- Stock -->
        <div class="mb-3">
          <label for="stock" class="form-label">Stock:</label>
          <input
            type="number"
            [(ngModel)]="selectedProduct.stockQuantity"
            name="stock"
            required
            class="form-control"
            id="stock"
            placeholder="Cantidad en stock"
            readonly
          />
        </div>

        <!-- Categoría -->
        <div class="mb-3">
          <label for="category" class="form-label">Categoría:</label>
          <input
            type="text"
            [(ngModel)]="selectedProduct.category"
            name="category"
            class="form-control"
            id="category"
            placeholder="Categoría del producto"
            readonly
          />
        </div>

        <!-- Confirmación de eliminación -->
        <div class="alert alert-warning text-center" role="alert">
          <i class="bi bi-exclamation-triangle-fill"></i> <strong>Advertencia:</strong> Estás a punto de eliminar este producto. Esta acción no se puede deshacer.
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-danger me-2">
            <i class="bi bi-trash"></i> Eliminar Producto
          </button>
          <button type="button" class="btn btn-secondary" (click)="cancelDelete()">
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Enlace a Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Enlace a Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
  .card {
    border-radius: 1rem;
    overflow: hidden;
  }
  .card-header {
    text-align: center;
    font-weight: bold;
    font-size: 1.25rem;
  }
  .alert {
    font-size: 1rem;
  }
  button {
    font-size: 1rem;
  }
</style>

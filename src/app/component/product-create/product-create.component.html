<div class="container mt-5 shadow p-4 rounded bg-light">
  <h2 class="text-center text-primary mb-4">Crear Producto</h2>

  <form (ngSubmit)="createProduct()">
    <!-- Código -->
    <div class="form-group mb-3">
      <label for="code" class="form-label">Código</label>
      <input 
        type="text" 
        id="code" 
        [(ngModel)]="newProduct.code" 
        name="code" 
        class="form-control" 
        placeholder="Ingrese el código del producto" 
        required 
      />
    </div>

    <!-- Nombre -->
    <div class="form-group mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input 
        type="text" 
        id="name" 
        [(ngModel)]="newProduct.name" 
        name="name" 
        class="form-control" 
        placeholder="Ingrese el nombre del producto" 
        required 
      />
    </div>

    <!-- Descripción -->
    <div class="form-group mb-3">
      <label for="description" class="form-label">Descripción</label>
      <textarea 
        id="description" 
        [(ngModel)]="newProduct.description" 
        name="description" 
        class="form-control" 
        rows="3" 
        placeholder="Ingrese una descripción del producto"
      ></textarea>
    </div>

    <!-- Precio -->
    <div class="form-group mb-3">
      <label for="price" class="form-label">Precio</label>
      <input 
        type="number" 
        id="price" 
        [(ngModel)]="newProduct.price" 
        name="price" 
        class="form-control" 
        placeholder="Ingrese el precio en S/" 
        required 
        min="0" 
      />
    </div>

    <!-- Cantidad en Stock -->
    <div class="form-group mb-3">
      <label for="stockQuantity" class="form-label">Cantidad en Stock</label>
      <input 
        type="number" 
        id="stockQuantity" 
        [(ngModel)]="newProduct.stockQuantity" 
        name="stockQuantity" 
        class="form-control" 
        placeholder="Ingrese la cantidad en stock" 
        required 
        min="0" 
      />
    </div>

    <!-- Categoría -->
    <div class="form-group mb-4">
      <label for="category" class="form-label">Categoría</label>
      <input 
        type="text" 
        id="category" 
        [(ngModel)]="newProduct.category" 
        name="category" 
        class="form-control" 
        placeholder="Ingrese la categoría del producto" 
      />
    </div>

    <!-- Botones -->
    <div class="form-group text-center">
      <button 
        type="submit" 
        class="btn btn-success px-4 py-2 me-2" 
        [disabled]="!isFormValid()">
        <i class="bi bi-save"></i> Crear Producto
      </button>

      <button 
        type="button" 
        class="btn btn-secondary px-4 py-2" 
        (click)="cancel()">
        <i class="bi bi-x-circle"></i> Cancelar
      </button>
    </div>
  </form>

  <!-- Mensajes de éxito o error -->
  <div *ngIf="successMessage" class="alert alert-success mt-4">
    <i class="bi bi-check-circle"></i> {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-4">
    <i class="bi bi-x-circle"></i> {{ errorMessage }}
  </div>
</div>

<!-- Enlaces a Bootstrap -->
<link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
  rel="stylesheet"
>
<link 
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" 
  rel="stylesheet"
>

<!-- Estilo Personalizado -->
<style>
  .container {
    max-width: 600px;
  }

  .form-label {
    font-weight: bold;
  }

  textarea {
    resize: none;
  }

  button:disabled {
    background-color: #ccc !important;
    border-color: #ccc !important;
    cursor: not-allowed !important;
  }
</style>
